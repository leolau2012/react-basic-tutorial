<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .starbox span {
            float: left;
            width: 27px;
            height: 28px;
            display: inline-block;
            background: url(images/star.gif) no-repeat 0px 0px;
            cursor: pointer;
        }
        .starbox strong {
            float: left;
            padding-top: 6px;
            padding-left: 10px;
        }

        .starbox .on {
            background-position: 0px -29px;
        }
    </style>
    <script>
        window.onload = function () {
            class Component {
                constructor(props = {}) {
                    this.props = props
                }
                setState(state) {
                    const oldEl = this.el
                    this.state = state
                    this.el = this.renderDOM()
                    if (this.onStateChange) this.onStateChange(oldEl, this.el)
                }
                renderDOM() {
                    this.el = createDOMFromString(this.render())
                    if (this.onClick) {
                        this.el.addEventListener('click', this.onClick.bind(this), false)
                    }
                    return this.el
                }
            }
            const createDOMFromString = (domString) => {
                const div = document.createElement('div')
                div.innerHTML = domString
                return div
            }
            const mount = (component, wrapper) => {
                wrapper.appendChild(component.renderDOM())
                component.onStateChange = (oldEl, newEl) => {
                    wrapper.insertBefore(newEl, oldEl)
                    wrapper.removeChild(oldEl)
                }
            }
            class RatingStar extends Component {
                constructor(props) {
                    super(props)
                    this.state = {
                        score: 0
                    }
                }
                onClick(ev) {
                    this.setState({
                        score: Number(ev.target.dataset.index) + 1
                    });
                }
                render() {
                    return `
                        <div class='starbox'>
                            <span data-index="0" class=${this.state.score >= 1 ? 'on' : ''}></span>
                            <span data-index="1" class=${this.state.score >= 2 ? 'on' : ''}></span>
                            <span data-index="2" class=${this.state.score >= 3 ? 'on' : ''}></span>
                            <span data-index="3" class=${this.state.score >= 4 ? 'on' : ''}></span>
                            <span data-index="4" class=${this.state.score >= 5 ? 'on' : ''}></span>
                            <strong class='score'>${this.state.score}${this.props.unit}</strong>
                        </div>
                    `
                }
            }
            var oBox = document.getElementById('box');
            mount(new RatingStar({ unit: 'åˆ†' }), oBox)
        };
    </script>
</head>
<body>
    <div id="box"></div>
</body>

</html>
